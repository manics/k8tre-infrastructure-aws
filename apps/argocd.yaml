global:
  logging:
    level: debug
  
configs:
  params:
    server.insecure: true
  # https://github.com/argoproj/argo-helm/issues/1817
  cm:
    kustomize.buildOptions: "--enable-helm --load-restrictor LoadRestrictionsNone"
  # https://argo-cd.readthedocs.io/en/release-3.1/operator-manual/declarative-setup/#clusters
  clusterCredentials:
    ${deployment_cluster_name}:
      server: "${deployment_server}"
      config:
        awsAuthConfig:
          clusterName: "${deployment_cluster_name}"
          roleARN: "${deployment_role_arn}"
        tlsClientConfig:
          caData: |
            ${deployment_cluster_ca}
